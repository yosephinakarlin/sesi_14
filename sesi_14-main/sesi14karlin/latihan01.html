<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h3>JUDUL</h3>
    <div id="pesan">isi pesan</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <script>

        $("#pesan").html("isi yang baru");
        $(".pesan.").html("isi class yang baru");
        $("h3").html("Belajar JQUERY");

    });
  </script>
</body>
